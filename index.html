<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LocalStorage Editor</title>
  <meta name="description" content="Prosta strona pokazująca przechowywanie wprowadzonego tekstu przez użytkownika w lokalnej pamięci komputera" />

  <meta property="og:title" content="LocalStorage Editor" />
  <meta property="og:description" content="LocalStorage Editor to prosta strona pokazująca przechowywanie wprowadzonego tekstu przez użytkownika w lokalnej pamięci komputera" />
  <meta property="og:url" content="https://kasiaizak.github.io/localstorage-editor/" />
  <meta property="og:image" content="https://kasiaizak.github.io/localstorage-editor/assets/img/cover.png" />

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="editor">
    <h1 class="editor__title">LocalStorage Editor</h1>
    <textarea name="localstorage-editor" id="textarea" maxlength="1000" placeholder="Start typing here!" class="editor__area editor__area--js"></textarea>
    <div class="editor__buttons">
      <button class="editor__button editor__button--load editor__button--load-js">Load</button>
      <button class="editor__button editor__button--save editor__button--save-js">Save</button>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
